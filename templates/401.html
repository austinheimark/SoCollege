{% extends "layout.html" %}
{% block content %}
<div class="page-header"><h1>401&nbsp;Unauthorised</h1></div>
<p class="lead">This server could not verify that you are authorised to access your account, or your browser doesn't understand how to supply the credentials required.</p>
<div class="alert alert-danger"><a class="alert-link" href="{{ url_for('signin') }}">Go back to check your username and password</a> and try again.</div>
{% endblock %}
