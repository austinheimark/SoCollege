{% extends "layout.html" %}
{% block content %}
		<div class="profile">
			<h3>My Homepage</h3>
			<ul class="info">
				<li><strong>Name</strong></li>
				<li><small>School</small></li>
			</ul>
		</div>
	<div class="main">
	{% for post in posts %}
		<h1>{{ post.title }}</h1>
		<p>{{ post.description }}</p>
		<ul>
			<li>Date: {{ post.date }}</li>
			<li>Location: {{ post.location }}</li>
			<li>Pay: {{ post.pay }}</li>
		</ul>
	{% endfor %}
	</div>
{% endblock %}
