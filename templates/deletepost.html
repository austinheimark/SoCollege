{% extends "layout.html" %}
{% block content %}
	{% if posts %}
	<table cellspacing="7" cellpadding="7" border="7">
		<tr>
			<td>Title</td>
			<td>Description</td>
			<td>Pay</td>
			<td>Location</td>
			<td>Date</td>
			<td>Delete</td>
		</tr>

		{% for post in posts %}
			<tr>
				<td>{{ post.title }}</td>
				<td>{{ post.description }}</td>
				<td>{{ post.pay }}</td>
				<td>{{ post.location }}</td>
				<td>{{ post.date }}</td>

				<td>
					<form method="post" action="deletepost/authenticate">
						<input type="hidden" value="{{ post.title }}" name="post-delete">
						<button class="btn btn-primary" type="submit">Delete</button>
					</form>
				</td>
			</tr>
		{% endfor %}

	</table>
	<br>
	{% endif %}
{% endblock %}
