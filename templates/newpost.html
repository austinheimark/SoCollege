{% extends "layout.html" %}
{% block content %}
<div class="page-header"><h1>New post</h1></div>
<form role="form" method="post" action="/newpost/authenticate">
	<div class="form-group">
		<label>Title</label>
		<input type="text" class="form-control" name="title">
	</div>
	<div class="form-group">
		<label>Description</label>
		<textarea rows="5" class="form-control" name="description"></textarea>
	</div>
	<div class="form-group">
		<label>Pay</label>
		<input type="number" class="form-control" name="pay">
	</div>
	<div class="form-group">
		<label>Location</label>
		<input type="text" class="form-control" name="location">
	</div>
	<div class="form-group">
		<label>Date</label>
		<input type="date" class="form-control" name="date">
	</div>
	<button type="submit" class="btn btn-primary btn-large">Create</button>
</form>
{% endblock %}
