{% extends "layout.html" %}
{% block content %}
<div class="page-header"><h1>Sign up</h1></div>
<div class="row"><form role="form" method="post" action="/signup/authenticate" class="col-lg-4 col-md-5 col-sm-6">
	<h3>Enter your information below.</h3>
	<div class="form-group">
		<label>Email address</label>
		<input type="email" class="form-control" name="email" placeholder="Enter your email address">
	</div>
	<div class="form-group">
		<label>Username</label>
		<input type="text" class="form-control" name="username" placeholder="Enter your username">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" name="password" placeholder="Enter a password">
	</div>
	<div class="form-group">
		<label>Confirm password</label>
		<input type="password" class="form-control" name="verification" placeholder="Enter password again">
	</div>
	<button type="submit" class="btn btn-lg btn-primary btn-block">Create your account</button>
</form></div>
{% endblock %}
